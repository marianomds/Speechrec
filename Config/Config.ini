;
; Configuration File
;


; System Configuration
[System]

MAIN_TASK = 1 			; Options
						;	0 --> Calibration
						;	1 --> Pattern Storing
						;	2 --> Recognition

; Audio Configuration
[AudioConf]

	FRAME_SIZE			=	512			; Number of samples to get for each interruption
	RING_BUFF_SIZE		=	4			; Amount of FRAME_SIZE's the ring buffer can contain

	FREQ 				=	16000		; [Hz]
	BW_HIGH				=	8000		; [Hz]
	BW_LOW				=	10			; [Hz]
	BIT_RESOLUTION		=	16
	CHANNEL_NBR			=	1			;  Mono = 1, Stereo = 2
	VOLUME				=	64
	DECIMATOR			=	64


; Speech Precessing Configuration
[SPConf]

	; Audio Filtering
	NUMTAPS			= 2
	ALPHA			= 0.95

	; Frame Blocking
	FRAME_LEN		= 512		; 32mseg = 512 / 16000
	FRAME_OVERLAP	= 170		; 11mseg = 170 / 16000

	; STFT
	FFT_LEN			= 512		; Tiene que ser 2^N

	; Mel Filtering
	MEL_BANKS		= 20

	; Compresion
	DCT_LEN			= 32		; Tiene que ser 2^N y mayor MEL_BANKS

	; Liftering
	LIFTER_LEGNTH	= 12

	; VAD Activation
	VAD = false	 			; Set Voice Activity Detection
							; 	false --> Disable
							;	true  --> Enable

; Calibration configuration
[CalConf]

	CALIB_TIME			= 10 	; segundos

	; Deviation factor to use
	THD_Scale_ENERGY	= 2
	THD_Scale_FAMX		= 4000
	THD_Scale_SF		= 1


; Patterns configuration
[PatConf]

	PAT_DIR = Pat
	PAT_CONF_FILE = patterns.ini


; Debug parameters
[Debug]

	Debug 			= true		; Enable debug
	save_proc_vars	= true		; Save all processing variables to files
	save_clb_vars	= true		; Save VAD variables to files
	save_dist 		= true		; Save Distance Matrix to a file
	usb_buff_size	= 512		; USB Buff size